<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- Navbar -->
<style>
.center {
    margin: auto;
    width: 60%;
    padding: 10px;
}
</style>
<div class="w3-top">
  <div class="w3-bar w3-black w3-card">
    <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <a  [routerLink]="['/courses/create']" class="w3-bar-item w3-button w3-padding-large">CREATE</a>
    <a [routerLink]="['/courses/list']" class="w3-bar-item w3-button w3-padding-large">LIST</a>
    </div>
</div>
<div class="center">
<br>
<br>

<section *ngIf="course && course.creator">
    <h1>{{course.course_code}}</h1>
    <div *ngIf="allowEdit">
        <a [routerLink]="['/courses', course._id, 'edit']">edit</a>
        <button (click)="delete()">delete</button>
    </div>
    <small>
        <em>
             {{course.course_name}} - Section {{course.section}} - Semester {{course.semester}}
        </em>
    </small>
</section>
</div>
