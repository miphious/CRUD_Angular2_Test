<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- Navbar -->
<style>
.center {
    margin: auto;
    width: 60%;
    padding: 10px;
}
</style>
<div class="w3-top">
  <div class="w3-bar w3-black w3-card">
    <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <a  [routerLink]="['/courses/create']" class="w3-bar-item w3-button w3-padding-large">CREATE</a>
    <a [routerLink]="['/courses/list']" class="w3-bar-item w3-button w3-padding-large">LIST</a>
    </div>
</div>
<br>
<br>
<div class="center">
<h1>List of Courses</h1>
<ul>
    <li *ngFor="let course of courses">
        <a [routerLink]="['/courses', course._id]">{{course.course_code}}</a>
        <br>
        <small>{{course.course_name}} - Section {{course.section}} - Semester {{course.semester}}</small>
        
    </li>
</ul>
<div *ngIf="courses && courses.length === 0">
    No Classes yet, why don't you <a [routerLink]="['/courses/create']">Add one</a>?
</div>
</div>
