<!DOCTYPE html >


<html>

<head>

    <link rel="stylesheet" href="./signup.component.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="center">
        
            <h2 style="margin-bottom: 35px">Registration</h2>
            
<form (ngSubmit)="signup()">
    <img src="assets/logo.png">

    <div>
        <label>First Name:</label>
        <input type="text" [(ngModel)]="user.firstName"
               name="firstName">
    </div>
    <br>
    <div>
        <label>Last Name:</label>
        <input type="text" [(ngModel)]="user.lastName"
               name="lastName">
    </div>
    <br>
    <div>
        <label>Email:</label>
        <input type="text" [(ngModel)]="user.email" name="email">
    </div>
    <br>
    <div>
        <label>StudentID:</label>
        <input type="text" [(ngModel)]="user.username"
               name="username">
    </div>
    <br>
    <div>
        <label>Password:</label>
        <input type="password" [(ngModel)]="user.password"
               name="password">
    </div>
    <br>
        <div>
        <label>Address:</label>
        <input type="text" [(ngModel)]="user.address"
               name="address">
    </div>
    <br>
        <div>
        <label>City:</label>
        <input type="text" [(ngModel)]="user.city"
               name="city">
    </div>
    <br>
        <div>
        <label>Postal Code:</label>
        <input type="text" [(ngModel)]="user.postalCode"
               name="postalCode">
    </div>
    <br>
        <div>
        <label>Phone Number:</label>
        <input type="text" [(ngModel)]="user.phoneNumber"
               name="phoneNumber">
    </div>
    <br>
        <div>
        <label>Program:</label>
        <input type="text" [(ngModel)]="user.program"
               name="program">
    </div>
    <br>
    <div>
        <input type="submit" value="Sign up" />
    </div>
    <br>
    <span>{{errorMessage}}</span>
</form>
 </div>

</body>

</html>
